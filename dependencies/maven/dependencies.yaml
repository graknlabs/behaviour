options:
  languages: ["java"]
  resolverType: coursier
  resolvers:
  - id: mavencentral
    type: default
    url: https://repo.maven.apache.org/maven2/
  strictVisibility: true
  transitivity: runtime_deps
  versionConflictPolicy: highest
  thirdPartyDirectory: dependencies/maven/artifacts


dependencies:
  ch.qos.logback:
    logback-classic:
      version: "1.2.3"
      lang: java
    logback-core:
      version: "1.2.3"
      lang: java

  org.slf4j:
    slf4j-api:
      version: "1.7.20"
      lang: java


  com.google.guava:
    guava:
      version: "23.0"
      lang: java

  org.mockito:
    mockito-core:
      version: "2.6.4"
      lang: java
