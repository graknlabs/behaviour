version: 2.1
commands:
  install-bazel:
    steps:
      - run: |
          mkdir install
          cd install
          curl -OL https://raw.githubusercontent.com/lolski/build-tools/refactor/tool/bazelinstall/linux.sh
          bash ./linux.sh
          curl -OL https://raw.githubusercontent.com/lolski/build-tools/refactor/tool/bazelinstall/rbe.sh
          bash ./rbe.sh
          cd ..
          rm -rf install

  run-bazel:
    parameters:
      command:
        type: string
    steps:
      - run: bazel run @graknlabs_dependencies//tool/bazelrun:rbe -- << parameters.command >>

  run-grakn:
    steps:
      - run-bazel:
          command: bazel build @graknlabs_grakn_core//server:assemble-linux-targz
      - run: mkdir dist && tar -xvzf bazel-bin/external/graknlabs_grakn_core/server/grakn-core-server-linux.tar.gz -C ./dist/
      - run: nohup ./dist/grakn-core-server-linux/grakn server start

jobs:
  build:
    machine: true
    working_directory: ~/verification
    steps:
      - install-bazel
      - checkout
      - run-bazel:
          command: bazel build //...
      - run: bazel run @graknlabs_build_tools//unused_deps -- list

  build-checkstyle:
    machine: true
    working_directory: ~/verification
    steps:
      - install-bazel
      - checkout
      - run: bazel run @graknlabs_dependencies//tool/checkstyle:test-coverage
      - run-bazel:
          command: bazel test $(bazel query 'kind(checkstyle_test, //...)')

  tools-operator-test:
    machine: true
    working_directory: ~/verification
    steps:
      - install-bazel
      - checkout
      - run-bazel:
          command: bazel test //tools/operator/... --test_output=errors

  tools-integrity-test:
    machine: true
    working_directory: ~/verification
    steps:
      - install-bazel
      - checkout
      - run-grakn
      - run: bazel test //tools/integrity/... --test_output=errors --spawn_strategy=local

workflows:
  verification:
    jobs:
      - build
      - build-checkstyle
      - tools-operator-test
      - tools-integrity-test
